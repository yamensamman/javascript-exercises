<head>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Click the button</h1>
  <button>Me!</button>
  <script>
    // The event library created in index.js is basically implementing
    // the following event functions from jQuery to add handlers to events,
    // trigger events by code (which executes all their handlers), and
    // removing all handlers from an event.
    $('button').on('click', () => console.log('Hello'));
    $('button').on('click', () => console.log('World'));

    $('button').trigger('click');
    $('button').off('click');
  </script>
</body>
